<script>
    document.getElementById("info").addEventListener("submit", function(event) {
        event.preventDefault();
        var nombre = document.getElementById("nombre").value;
        var email = document.getElementById("email").value;
        var mensaje = document.getElementById("mensaje").value;
        var selectElement = document.getElementById("curso");
        var selectedOption = selectElement.options[selectElement.selectedIndex].text;
        var formData = new FormData();
        formData.append('entry.1474293252', nombre);
        formData.append('entry.1643615538', email
        );
        formData.append('entry.769523376', mensaje);
        formData.append('entry.2003128898', selectedOption);
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://docs.google.com/forms/u/0/d/e/1FAIpQLSe8ZVdKRTwIOAS4ylJoFHoyLIyPvzIoVli0DaRSL8-A9dqO9w/formResponse");
        xhr.send(formData);
        alert("Datos de contacto registrados");
    });
</script>
